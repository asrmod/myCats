<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="control">
        <i class="fa-solid fa-circle-plus add-btn" title="Добавить питомца"></i>
    </nav>
    <div class="container">
        <div class="card">
            <div class="catpic"></div>
            <i class="fa-solid fa-heart card__like"></i>
            <h3>Соня (test)</h3>
            <span>7 лет</span>
        </div>

    </div>
    <div class="modal-container">
        <div class="modal">
            <i class="fa-regular fa-circle-xmark modal-close"></i>
            <h2>Добавить питомца</h2>
            <form id="add">
                <input type="number" name="id" placeholder="id питомца" required>
                <input type="text" name="name" placeholder="Имя питомца"required>
                <input type="text" name="image" placeholder="Картинка питомца">
                <input type="number" name="age" placeholder="Возраст питомца">
                <input type="number" name="rate" placeholder="Рейтинг питомца" min="0" max="5">
                <label><input type="checkbox" name="favorite" Любимчик></label>
                <textarea name="description" placeholder="Информация о питомце"></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>
    <script src="js/global.js"></script>
    <script src="script.js"></script>
    <script src="js/addForm.js"></script>
</body>
</html>
